version: "3.9"

services:
  # ----------------------------------------
  # PostgreSQL (CI Database)
  # ----------------------------------------
  db:
    image: postgres:16
    container_name: ci_postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ----------------------------------------
  # Redis (Celery Broker/Backend)
  # ----------------------------------------
  redis:
    image: redis:7
    container_name: ci_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10

  # ----------------------------------------
  # Mock Device (Simulated REST Device)
  # Used for config fetch/apply tests in CI
  # ----------------------------------------
  mock-device:
    image: ghcr.io/dgh-hc/mockdevice:latest
    # If you donâ€™t have this image yet, tell me: I can generate a small Python Flask server for you.
    container_name: ci_mock_device
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://mock-device:5001/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ----------------------------------------
  # App (FastAPI)
  # Built using your updated Dockerfile
  # ----------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROLE: app
    container_name: ci_app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://test_user:test_pass@db:5432/test_db
      REDIS_URL: redis://redis:6379/0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ----------------------------------------
  # Worker (Celery Worker)
  # Uses ROLE=worker to activate worker mode
  # ----------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROLE: worker
    container_name: ci_worker
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://test_user:test_pass@db:5432/test_db
      REDIS_URL: redis://redis:6379/0

networks:
  default:
    name: ci_network
