apiVersion: batch/v1
kind: Job
metadata:
  name: alembic-migrate

spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: netdevops:dev
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: netdevops-app-config
            - secretRef:
                name: netdevops-app-secret
