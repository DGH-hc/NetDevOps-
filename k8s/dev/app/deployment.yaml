apiVersion: apps/v1
kind: Deployment
metadata:
  name: netdevops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netdevops-app
  template:
    metadata:
      labels:
        app: netdevops-app
    spec:
      containers:
        - name: app
          image: netdevops:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000

          envFrom:
            - configMapRef:
                name: netdevops-app-config
            - secretRef:
                name: netdevops-app-secret

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20

          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          volumeMounts:
            - name: logs
              mountPath: /app/logs

      volumes:
        - name: logs
          emptyDir: {}
