name: CI Pipeline

permissions:
  contents: read
  packages: write  # REQUIRED for GHCR
  id-token: write

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-test:
    name: Lint, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Run Ruff Linter
        run: ruff check .
      
      - name: Start CI Docker Environment
        run: docker compose -f docker-compose.ci.yml up -d

      - name: Run Pytest
        run: pytest -q

      # --------- Docker Build Setup ----------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------- Build APP Image ----------
      - name: Build and Push Docker Image (app)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/netdevops-app:latest
            ghcr.io/${{ github.actor }}/netdevops-app:${{ github.sha }}

      # --------- Build WORKER Image ----------
      - name: Build and Push Docker Image (worker)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            ROLE=worker
          tags: |
            ghcr.io/${{ github.actor }}/netdevops-worker:latest
            ghcr.io/${{ github.actor }}/netdevops-worker:${{ github.sha }}

      # --------- Trivy Security Scan ----------
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.actor }}/netdevops-app:${{ github.sha }}
          ignore-unfixed: true
          severity: CRITICAL,HIGH

  # ------------ Alembic Migrations (Optional) ------------
  migrate:
    name: Run Alembic Migrations
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install SQLAlchemy & Alembic
        run: |
          pip install alembic psycopg2-binary

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: alembic upgrade head
