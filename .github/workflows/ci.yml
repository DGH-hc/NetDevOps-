name: CI Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

permissions:
  contents: read
  packages: write
  actions: read
  id-token: write

env:
  IMAGE_NAME_APP: netdevops-app
  IMAGE_NAME_WORKER: netdevops-worker

jobs:
  build-test:
    name: Lint, Test, Build Images
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- LOWERCASE OWNER ----------
      - name: Lowercase repo owner
        id: repo
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # ---------- VERSION TAGS ----------
      - name: Generate Version Tag
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d.%H%M')"
          echo "version_tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine Environment Tag
        id: envtag
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "env_tag=prod" >> $GITHUB_OUTPUT
          else
            echo "env_tag=dev" >> $GITHUB_OUTPUT
          fi

      # ---------- PYTHON SETUP ----------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      # ---------- LINT ----------
      - name: Run Ruff Linter
        run: ruff check .

      # ---------- START CI DOCKER ENV ----------
      - name: Start CI Docker Stack
        run: docker compose -f docker-compose.ci.yml up -d --build

      # Wait for app to be healthy
      - name: Wait for App Health Endpoint
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000/health | grep -q "ok"; then
              echo "App is healthy!"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 3
          done
          echo "App never became healthy"
          exit 1

      # ---------- PYTEST ----------
      - name: Run Pytest
        run: pytest -q

      # ---------- DOCKER BUILD ----------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- GHCR LOGIN ----------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.repo.outputs.owner_lc }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- BUILD APP IMAGE ----------
      - name: Build and Push APP Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_APP }}:latest
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_APP }}:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_APP }}:${{ steps.version.outputs.version_tag }}
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_APP }}:${{ steps.envtag.outputs.env_tag }}

      # ---------- BUILD WORKER IMAGE ----------
      - name: Build and Push WORKER Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./Dockerfile
          build-args: |
            ROLE=worker
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_WORKER }}:latest
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_WORKER }}:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_WORKER }}:${{ steps.version.outputs.version_tag }}
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_WORKER }}:${{ steps.envtag.outputs.env_tag }}

      # ---------- TRIVY SCAN ----------
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.repo.outputs.owner_lc }}/${{ env.IMAGE_NAME_APP }}:${{ github.sha }}
          ignore-unfixed: true
          severity: CRITICAL,HIGH


  # ---------------- MIGRATIONS JOB ----------------
  migrate:
    name: Run Alembic Migrations
    runs-on: ubuntu-latest
    needs: build-test

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install alembic psycopg2-binary

      - name: Run Migrations (CI Test DB)
        env:
          DATABASE_URL: postgresql+psycopg2://test_user:test_pass@localhost:5432/test_db
        run: alembic upgrade head
