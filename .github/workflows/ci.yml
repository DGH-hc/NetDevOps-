name: CI Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

env:
  IMAGE_NAME_APP: netdevops-app
  IMAGE_NAME_WORKER: netdevops-worker

jobs:
  build-test:
    name: Lint, Test, Build Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------
      # Generate version tags
      # ---------------------------
      - name: Generate Version Tag
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d.%H%M')"
          echo "version_tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine Environment Tag
        id: envtag
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "env_tag=prod" >> $GITHUB_OUTPUT
          else
            echo "env_tag=dev" >> $GITHUB_OUTPUT
          fi

      # ---------------------------
      # Setup Python
      # ---------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Run Ruff Linter
        run: ruff check .

      # ---------------------------
      # OPTIONAL â€” if you want CI compose file
      # ---------------------------
      - name: Start CI Docker Environment
        if: hashFiles('docker-compose.ci.yml') != ''
        run: docker compose -f docker-compose.ci.yml up -d

      - name: Run Pytest
        run: pytest -q

      # ---------------------------
      # Docker Build Setup
      # ---------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # Build APP Image
      # ---------------------------
      - name: Build and Push App Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_APP }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_APP }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_APP }}:${{ steps.version.outputs.version_tag }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_APP }}:${{ steps.envtag.outputs.env_tag }}

      # ---------------------------
      # Build WORKER Image
      # ---------------------------
      - name: Build and Push Worker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            ROLE=worker
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WORKER }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WORKER }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WORKER }}:${{ steps.version.outputs.version_tag }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WORKER }}:${{ steps.envtag.outputs.env_tag }}

      # ---------------------------
      # Trivy Scan
      # ---------------------------
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME_APP }}:${{ github.sha }}
          ignore-unfixed: true
          severity: CRITICAL,HIGH

  migrate:
    name: Run Alembic Migrations
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install alembic psycopg2-binary

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: alembic upgrade head
