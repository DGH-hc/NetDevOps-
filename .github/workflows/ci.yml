name: CI - Docker Compose Integration Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

env:
  COMPOSE_FILE: docker-compose.ci.yml

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docker & compose available
        run: |
          docker --version
          docker compose version

      - name: Build images referenced by compose
        run: docker compose -f $COMPOSE_FILE build --pull --progress=plain

      - name: Start CI stack
        run: docker compose -f $COMPOSE_FILE up -d --remove-orphans

      - name: Print App Logs (before health check)
        run: |
          echo "===== APP LOGS (pre-health) ====="
          docker logs ci_app || true

      - name: Wait for Services (Postgres, Redis, mock-device)
        run: |
          set -euo pipefail
          # Wait for Postgres
          for i in $(seq 1 30); do
            docker compose -f $COMPOSE_FILE exec -T db sh -c "pg_isready -U test_user" && break
            echo "Postgres not ready ($i)..."; sleep 2
          done
          # Wait for Redis
          for i in $(seq 1 30); do
            docker compose -f $COMPOSE_FILE exec -T redis sh -c "redis-cli ping" | grep -q PONG && break
            echo "Redis not ready ($i)..."; sleep 2
          done
          # Wait for mock-device
          for i in $(seq 1 30); do
            docker compose -f $COMPOSE_FILE exec -T mock-device sh -c "curl -fsS http://localhost:5001/health >/dev/null 2>&1" && break
            echo "mock-device not ready ($i)..."; sleep 2
          done

      - name: Wait for App Health Endpoint
        run: |
          set -euo pipefail
          for i in $(seq 1 60); do
            if docker compose -f $COMPOSE_FILE exec -T ci_app sh -c "curl -fsS http://localhost:8000/api/health >/dev/null 2>&1"; then
              echo "App is healthy"
              exit 0
            fi
            echo "App not healthy yet ($i)..."; sleep 2
          done
          echo "App never became healthy" >&2
          exit 1

      - name: Run Tests (inside app)
        run: |
          set -euo pipefail
          docker compose -f $COMPOSE_FILE exec -T ci_app sh -c "\
            pytest -q \
          "

      - name: Collect logs on failure
        if: failure()
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          mkdir -p ci-logs
          docker compose -f $COMPOSE_FILE logs --no-color > ci-logs/compose_logs_${TIMESTAMP}.log || true
          docker logs ci_app 2>&1 >> ci-logs/compose_logs_${TIMESTAMP}.log || true
          tar -czf ci-logs-${TIMESTAMP}.tar.gz ci-logs || true

      - name: Upload logs artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            ci-logs-*.tar.gz
            ci-logs/*

      - name: Tear down stack (always)
        if: always()
        run: docker compose -f $COMPOSE_FILE down --volumes --remove-orphans
